<!DOCTYPE html>
<html>
<head>
    <title>ADMIN PAGE</title>
    <script src="../dependencies/pubnub-3.7.1.min.js"></script>
    <script src="../dependencies/jquery-1.11.2.min.js"></script>
    <script src="../dependencies/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../dependencies/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dependencies/flat-ui.min.css">
    <script src="../dependencies/flat-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../main.css">

    <script src="../js/Messaging.js"></script>
    <script src="../js/ColorGraph.js"></script>
    <script src="../js/D3Graph.js"></script>
    <script src="../js/Admin.js"></script>
</head>
<body>
<div id="statusMessage"></div>
<div id="globalView"></div>
<div id="solutionView"></div>
<div class="uiPanel">
    <a href="#" id="instructButton" class="btn btn-block btn-lg btn-default">Send Instructions</a>
    <br/>
    <a href="#" id="startButton" class="btn btn-block btn-lg btn-success">Start!</a><br/>
    <div class="btn-group">
        <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button"><span id="graphType">Default</span> <span class="caret"></span></button>
        <ul role="menu" class="dropdown-menu">
            <li><a href="#" class="graphType" data-type="cycle">Cycle</a></li>
            <li><a href="#" class="graphType" data-type="pref">Preferential Attachment</a></li>
        </ul>
    </div><br/><br/>
    <span class="numChordsClass" >Num Chords: <input id="numChords" type="text" value="" placeholder="Num Chords" class="form-control"></span>
    <div class="btn-group">
        <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button"><span id="viewType">Default</span> <span class="caret"></span></button>
        <ul role="menu" class="dropdown-menu">
            <li><a href="#" class="viewType" data-type="local">Local View</a></li>
            <li><a href="#" class="viewType" data-type="global">Global View</a></li>
        </ul>
    </div><br/><br/>
    <a href="#" id="stopButton" class="btn btn-block btn-lg btn-danger">Stop</a>
    <br/>
    <a href="#" id="solutionButton" class="btn btn-block btn-lg btn-default">Show Solution</a>
    <br/><br/>
    <!--<a href="#" id="resetButton" class="btn btn-block btn-lg btn-default">RESET CLIENTS</a>-->
    <!--<br/>-->
    <a href="#" id="validateClients" class="btn btn-block btn-lg btn-default">Validate Clients (<span id="numClients">0</span>)</a>
    <br/>
    <input id="validationMessage" type="text" value="" placeholder="Validation Message" class="form-control">
    <br/>
    <div id="players">
    </div>
</div>
</body>
</html>
